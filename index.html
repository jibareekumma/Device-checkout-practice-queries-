<!DOCTYPE html>
<html lang="en">

  </head>
  <body>
    <header></header>
    <main>
      <div id="container">
        <section class="section1">
          <div class="item-section">
            <div class="device">
              <div class="image">
                <img
                  src="images/Gold.png"
                  alt="image of device"
                  loading="lazy"
                />
              </div>
              <div class="item-name">
                <h4>Iphone 12 Pro</h4>
                <p>Golden</p>
                <p>X1</p>
              </div>
              <div class="item-price">
                <h4>$999.00</h4>
                <p>X</p>
              </div>
            </div>
            <div class="device">
              <div class="image">
                <img
                  src="images/Apple-watch.png"
                  alt="image of device"
                  loading="lazy"
                />
              </div>
              <div class="item-name">
                <h4>Apple Watch</h4>
                <p>Blue</p>
                <p>X1</p>
              </div>
              <div class="item-price">
                <h4>$399.00</h4>
                <p>X</p>
              </div>
            </div>
            <div class="device">
              <div class="image">
                <img
                  src="images/iMac.png"
                  alt="image of device"
                  loading="lazy"
                />
              </div>
              <div class="item-name">
                <h4>iMac</h4>
                <p>Green</p>
                <p>X1</p>
              </div>
              <div class="item-price">
                <h4>$1199.00</h4>
                <p>X</p>
              </div>
            </div>
          </div>
          <div class="coupon-section">
            <input
              type="text"
              placeholder="Enter coupon code"
              maxlength="20"
              minlength="5"
            />
            <button type="submit">Apply Coupon</button>
          </div>
          <div class="total-section">
            <div class="item-total">
              <h5>Sub total</h5>
              <p>$2597.00</p>
            </div>
            <div class="item-total">
              <h5>Tax</h5>
              <p>$623.28</p>
            </div>
            <div class="item-total">
              <h5>Total</h5>
              <p>$3220.28</p>
            </div>
          </div>
        </section>
        <section class="section2">
          <div class="contact-section">
            <h3>Contact Information</h3>
            <form action="index.php">
              <div class="form-item">
                <label for="name">First & Last name</label>
                <input
                  type="text"
                  placeholder="Enter first & last name"
                  maxlength="50"
                  minlength="5"
                />
              </div>
              <div class="form-item">
                <label for="email">Email Adress</label>
                <input
                  type="email"
                  maxlength="30"
                  minlength="6"
                  placeholder="Enter email address"
                />
              </div>
              <div id="country-region">
                <div class="country">
                  <label for="country"> Country </label>
                  <select name="country" id="country">
                    <option value="Nigeria">Nigeria</option>
                    <option value="Finland">Finland</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Sierre-Leonne">Sierre-Leonne</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                  </select>
                </div>
                <div class="postal-code">
                  <label for="postal-code">Postal Code</label>
                  <input
                    type="text"
                    placeholder="00270"
                    maxlength="10"
                    minlength="5"
                  />
                </div>
              </div>
              <button class="form-btn" type="submit">Continue</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
